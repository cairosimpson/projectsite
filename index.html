<!DOCTYPE html>
<html>
<head>

  <link rel="icon"
      type="image/png"
      href="images/favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Set height of body and the document to 100% to enable "full page tabs" */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: LightGray;
  color: black;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 15px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Home {background-color: Tomato;}
#Projects {background-color: RoyalBlue;}
#Resume {background-color: MediumSeaGreen;}
#Contact {background-color: orange;}
</style>
</head>
<body>
  <button class="tablink" onclick="openPage('Home', this, 'Tomato')" id="defaultOpen">Home</button>
  <button class="tablink" onclick="openPage('Projects', this, 'RoyalBlue')" >Projects</button>
  <button class="tablink" onclick="openPage('Resume', this, 'MediumSeaGreen')">Resume</button>
  <button class="tablink" onclick="openPage('Contact', this, 'orange')">Contact</button>

  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>Welcome to the site broski</p>
  </div>

  <div id="Projects" class="tabcontent">
    <h3>Projects</h3>
    <p>Projects</p>
  </div>

  <div id="Resume" class="tabcontent">
    <h3>Resume</h3>
    <p>Here's My resume</p>
  </div>

  <div id="Contact" class="tabcontent">
    <h3>Contact</h3>
    <p>Contact Info</p>
  </div>
<script>
function openPage(pageName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
    tablinks[i].style.color = "black"
  }

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
  elmnt.style.color = "white"

}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
</body>
</html>
